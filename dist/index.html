<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="btn btn-primary m20" id="first">Fade out first text</button>
        <button class="btn btn-dark m20" data-count="second">Fade out second text</button>
        <button class="btn btn-warning m20">Fade out all texts</button>

        <div class="dropdown">
            <button class="dropdown__button btn btn-primary" id="dropdownMenuButton1">Dropdown button</button>
            <div class="dropdown_menu" data-toggle-id="dropdownMenuButton1">
                <a class="dropdown_menu__item" href="#">Action 1</a>
                <a class="dropdown_menu__item" href="#">Action 2</a>
                <a class="dropdown_menu__item" href="#">Action 3</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropdown__button btn btn-primary" id="dropdownMenuButton2">Dropdown button</button>
            <div class="dropdown_menu" data-toggle-id="dropdownMenuButton2">
                <a class="dropdown_menu__item" href="#">Action 1</a>
                <a class="dropdown_menu__item" href="#">Action 2</a>
                <a class="dropdown_menu__item" href="#">Action 3</a>
            </div>
        </div>
    </div>

    <div class="tab block-center">
        <div class="tab__panel" data-tabpanel>
            <div class="tab__item tab__item-active">Content 1</div>
            <div class="tab__item">Content 2</div>
            <div class="tab__item">Content 3</div>
        </div>
        <div class="tab__content tab__content-active">
            Some content
        </div>
        <div class="tab__content">
            Another content
        </div>
        <div class="tab__content">
            Else content
        </div>
    </div>

    <div class="collapse mt-20 block-center">
        <div class="collapse__head">
            Element
        </div>
        <div class="collapse__content collapse__inner">
            Content
        </div>
    </div>
    <div class="collapse mt-20 block-center">
        <div class="collapse__head">
            Element #2
        </div>
        <div class="collapse__content collapse__inner">
            Content
        </div>
    </div>

    <div class="slider" id="example">
        <ol class="slider__dots">
            <li class="active" data-slide-to="0"></li>
            <li data-slide-to="1"></li>
            <li data-slide-to="2"></li>
        </ol>
        <div class="slider__inner">
            <div class="slider__slides">
                <div class="slider__item">
                    <img src="https://oldschoolmtg.info/img/Mono%20Black.jpg" alt="image">
                </div>
                <div class="slider__item">
                    <img src="https://oldschoolmtg.info/img/White-Weenie.jpg" alt="image">
                </div>
                <div class="slider__item">
                    <img src="https://oldschoolmtg.info/img/Erhnam-BurnEm.jpg" alt="image">
                </div>
            </div>
            <a href="#" class="slider_prev" data-slide="prev">
                <span class="slider_prev__icon">&lt;</span>
            </a>
            <a href="#" class="slider_next" data-slide="next">
                <span class="slider_next__icon">&gt;</span>
            </a>
        </div>
    </div>

    <script src='script.js'></script>
</body>
</html>
